<!DOCTYPE html>
<!--
    3jsapp.html
    Plantilla de carga de aplicaciones Threejs
-->
<html lang="es">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <script
      src="https://kit.fontawesome.com/b06a520df7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Declaracion del espacio de nombres three -->
    <script type="importmap">
      { "imports": { "three": "../lib/three.module.js" } }
    </script>

    <!-- Sustituir por el el script propio -->
    <script type="module" src="./escena.js"></script>
    <title>Aplicacion en Threejs</title>
    <style>
      body {
        background-color: white;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        bottom: 0px;
        left: 50px;
        width: 30%;
        text-align: left;
        z-index: 1;
      }
      i {
        position: absolute;
        top: 0px;
        right: 0px;
        margin: 10px;
        font-size: 26px;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="mute-button">
      <i class="fas fa-volume-mute" id="mute-unmute-music"></i>
    </div>

    <div id="info">
      <h2></h2>
    </div>

    <!-- Este enlace esta recomendado en la web de threejs -->
    <!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->
  </body>
</html>
